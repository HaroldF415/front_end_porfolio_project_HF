    <!-- Landing Page IMG -->
    <section class="bg-dark-subtle">
      <div class="container bg-dark-subtle mx-auto py-4">
        <img src="../assets/rovers/mars_curiosity_rover.jpg" alt="mars_curiosity_rover" class="img-fluid landing-img" />
      </div>
    </section>

    <!-- Rover Selection -->
    <section class="bg-dark-subtle">
      <div class="container bg-dark-subtle w-25">
        <label for="rover_selection"><span class="h3">Select a rover: </span></label>
        <select class="form-select rover_selection" aria-label="Rover Selection" name="rover_selection">
          <option value="curiosity" selected>Curiosity</option>
          <option value="opportunity">Opportunity</option>
          <option value="spirit">Spirit</option>
        </select>
      </div>
    </section>

    <!-- Manifest Information -->
    <section class="bg-dark">
      <div class="container">
        <div class="row">
          <div class="col-md">
            <div class="card bg-dark text-info">
              <div class="card-body text-right">
                <div class="container text-center"><h2 class="card-title py-4">Manifest Information</h2></div>
                <p class="card-text manifest_name"><strong>Name: .......... </strong></p>
                <p class="card-text manifest_launch_date"><strong>Launch Date: .......... </strong></p>
                <p class="card-text manifest_landing_date"><strong>Landing Date: .......... </strong></p>
                <p class="card-text manifest_status"><strong>Status: .......... </strong></p>
                <p class="card-text manifest_max_sol"><strong>Max Sol: .......... </strong></p>
                <p class="card-text manifest_max_date"><strong>Max Date: .......... </strong></p>
                <p class="card-text manifest_total_photos"><strong>Total Photos: .......... </strong></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Sol Selection -->
    <section class="bg-dark text-light py-4 sol_selection_container">
      <div class="container w-25 div_sol_selection"></div>
    </section>

    <!-- Photos available by sol -->
    <section class="bg-dark-subtle py-5" style="height: 350px">
      <div class="align-items-center sol_container"></div>
    </section>

    <!-- Camera Selection -->
    <section class="bg-dark text-light py-4 camera_selection_container">
      <div class="container w-50 div_camera_selection"></div>
    </section>

    <!-- Photos -->
    <section class="bg-dark-subtle py-5">
      <div class="text-center photo_container mx-auto"></div>
    </section>
